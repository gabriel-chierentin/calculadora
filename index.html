<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora</title>
</head>
<body>
    <div class="fundo">
            <h1>Gabriel Chierentin</h1>

        <div class="calculadora">
            <h1> Calculadora</h1>

            <p id="resultado"></p>

            <table>
                <tr>
                    <td><button onclick="Corre.clean()">CA</button></td>
                    <td><button onclick="Corre.cleanOne()">C</button></td>
                    <td><button onclick="Corre.insert('/')" >/</button></td>
                    <td><button onclick="Corre.insert('*')">x</button></td>
                </tr>
                <tr>
                    <td><button onclick="Corre.insert('7')" >7</button></td>
                    <td><button onclick="insert('8')" >8</button></td>
                    <td><button  onclick="insert('9')" >9</button></td>
                    <td><button onclick="insert('-')" >-</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')" >4</button></td>
                    <td><button  onclick="insert('5')">5</button></td>
                    <td><button  onclick="insert('6')">6</button></td>
                    <td><button onclick="insert('+')">+</button></td>
                </tr>
                <tr>
                    <td><button  onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td rowspan="2"><button class="botaoIgaul" onclick="calcular()">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botaoZero"  onclick="insert('0')">0</button></td>
                    <td><button onclick="insert('.')">.</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
